<body>

  <!-- Header -->
  <header class="header">
    <div class="logo-area">
      <img src="houseof posh logo.png" alt="House of Posh Logo" class="main-logo">
      <span class="brand-name">House of Posh</span>
    </div>

    <nav class="nav">
      <ul>

<div class="hamburger">
  <span></span>
  <span></span>
  <span></span>
</div>


  </header>

  <!-- Hero -->
  <section class="booking-hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Book Your Appointment</h1>
      <p>Wellness. Beauty. Lifestyle.</p>
    </div>
  </section>

  <!-- Booking Form -->
  <section class="booking-form-section">
    <form class="booking-form">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="service">Select Service</label>
        <select id="service">
          <option value="" disabled selected>Select a service</option>
          <option>Makeup</option>
          <option>Hair</option>
          <option>Facials</option>
          <option>Body Contouring</option>
          <option>Massages</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="date">Choose Date</label>
          <input type="date" id="date">
        </div>

        <div class="form-group half">
          <label for="time">Choose Time</label>
          <input type="time" id="time">
        </div>
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" placeholder="Anything else we should know?"></textarea>
      </div>

      <button type="submit">Submit Booking</button>

      <p class="quick-book">
        Or book directly via WhatsApp:
        <a href="https://wa.me/2772449092?text=I%20want%20to%20book%20an%20appointment" target="_blank">
          WhatsApp Us
        </a>
      </p>

    </form>
  </section>
<script src="script.js"></script>

</body>
</html>
